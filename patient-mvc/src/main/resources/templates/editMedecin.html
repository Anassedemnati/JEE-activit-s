<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="NavBar"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2">
    <div class="card col-md-6 offset-3">
        <div class="card-header">form medecin</div>
        <div class="card-body">
            <form method="post"  th:action="@{/admin/medecin/save}">

                <input hidden class="form-control" type="text" name="id" placeholder="id" aria-label="id" th:value="${medecin.id}"/>

                <div class="input-group mb-3">
                    <input  class="form-control" type="text" name="nom" placeholder="nom" aria-label="nom" th:value="${medecin.nom}"/>
                    <span class="text-danger" th:errors="${medecin.nom}"></span>
                    <br>
                </div>
                <div class="input-group mb-3">
                    <input  class="form-control" type="email" name="email" placeholder="email" aria-label="email" th:value="${medecin.email}"/>
                    <span class="text-danger" th:errors="${medecin.email}"></span>
                    <br>
                </div>
                <div class="form-group mb-3">
                    <label>Specialit√©</label>
                    <select name="specialite" class="form-control">
                        <option th:each="designation : ${designationList}"
                                th:text="${designation}"

                        />

                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>


            </form>
        </div>
    </div>
</div>
</div>

</body>
</html>
